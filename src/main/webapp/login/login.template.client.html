<html lang="en">
<head>

    <title>Login</title>

          rel="stylesheet"/>

    <link href="../styles.css" rel="stylesheet"/>

    <link href="login.style.client.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <div>
            <h1>Sign In</h1>

            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input  id="username"
                            class="form-control wbdv-field wbdv-username"

                            placeholder="Alice"

                </div>
            </div>

            Password
            <input type="password"/>
            <br/>
            <button>
                Login
            </button>
            <a href="../register/register.template.client.html">
                Register
            </a>

        </div>
    </div>
</body>
</html>
