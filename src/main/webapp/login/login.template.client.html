<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link href="../styles.css" rel="stylesheet"/>

    <link href="login.style.client.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <div>
            <h1>Sign In</h1>

            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input  id="username"
                            class="form-control wbdv-field wbdv-username"
                            type="text"
                            placeholder="Alice"
                            title="Use this username to login"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input  id="password"
                            class="form-control wbdv-field wbdv-password"
                            type="text"
                            placeholder="123qwe#$%"
                            title="Use this password to login"/>
                </div>
            </div>

            <button>
                Login
            </button>
            <a href="../register/register.template.client.html">
                Register
            </a>

        </div>
    </div>
</body>
</html>
