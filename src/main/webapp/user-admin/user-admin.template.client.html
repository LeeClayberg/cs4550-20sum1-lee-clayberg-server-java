<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="../styles.css" rel="stylesheet" />
    <link href="user-admin.style.client.css" rel="stylesheet" />

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="./user-admin.controller.client.js"></script>
</head>
<body>
    <div class="container">
        <h1>User Admin</h1>
        <table class = "table table-striped">
            <thead>
                <tr>
                    <td class="font-weight-bold">Username</td>
                    <td class="font-weight-bold">Password</td>
                    <td class="font-weight-bold">First Name</td>
                    <td class="font-weight-bold">Last Name</td>
                    <td class="font-weight-bold">Role</td>
                    <td class="font-weight-bold"></td>
                </tr>

                <tr class="wbdv-form">
                    <td><input id="usernameFld" class="form-control wbdv-username-fld"
                               placeholder="Username" /></td>
                    <td><input id="passwordFld" class="form-control wbdv-password-fld"
                               placeholder="Password" /></td>
                    <td><input id="firstNameFld" class="form-control wbdv-first-fld"
                               placeholder="First Name" /></td>
                    <td><input id="lastNameFld" class="form-control wbdv-last-fld"
                               placeholder="Last Name" /></td>
                    <td><select id="roleFld" class="form-control wbdv-role-fld">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin</option>
                        </select></td>
                    <td><span class="float-right" style="white-space: nowrap">
                        <i class="fa-2x fa fa-search wbdv-search"></i>
                        <i class="fa-2x fa fa-plus wbdv-create"></i>
                        <i class="fa-2x fa fa-check wbdv-update"></i>
                        </span></td>
                </tr>
            </thead>
            <tbody class="wbdv-tbody">
                <tr class="wbdv-template wbdv-user wbdv-hidden">
                    <td class="wbdv-username">ada</td>
                    <td>&nbsp;</td>
                    <td class="wbdv-first-name">Ada</td>
                    <td class="wbdv-last-name">Lovelace</td>
                    <td class="wbdv-role">FACULTY</td>
                    <td class="wbdv-actions">
                        <span class="float-right">
                            <i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i>
                            <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
