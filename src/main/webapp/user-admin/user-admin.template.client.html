<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="./user-admin.controller.client.js"></script>
</head>
<body>
    <h1>User Admin</h1>
    <table>
        <thead>
            <tr>
                <td>Username</td>
                <td>Password</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Role</td>
                <td></td>
            </tr>

            <tr class="wbdv-form">
                <td><input id="usernameFld" class="form-control wbdv-username-fld"
                           placeholder="Username" /></td>
                <td><input id="passwordFld" class="form-control wbdv-password-fld"
                           placeholder="Password" /></td>
                <td><input id="firstNameFld" class="form-control wbdv-first-fld"
                           placeholder="First Name" /></td>
                <td><input id="lastNameFld" class="form-control wbdv-last-fld"
                           placeholder="Last Name" /></td>
                <td><select id="roleFld" class="form-control wbdv-role-fld">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                    </select></td>
                <td><span class="float-right" style="white-space: nowrap">
                    <button><i class="fa-2x fa fa-search wbdv-search"></i></button>
                    <button><i class="fa-2x fa fa-plus wbdv-create"></i></button>
                    <button><i class="fa-2x fa fa-check wbdv-update"></i></button>
                    </span></td>
            </tr>
        </thead>
        <tbody>
            <tr class="wbdv-user-row-template">
                <td class="wbdv-username">alice</td>
                <td class="wbdv-password">****</td>
                <td class="wbdv-first-name">Alice</td>
                <td class="wbdv-last-name">Wonderland</td>
                <td class="wbdv-role">Faculty</td>
                <td class="wbdv-controls">
                    <button class="wbdv-delete">Delete</button>
                    <button class="wbdv-edit">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
