<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link href="../styles.css" rel="stylesheet"/>

    <link href="register.style.client.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <div>
            <h1>Sign Up</h1>

            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input  id="usernameFld"
                            class="form-control wbdv-field wbdv-username"
                            type="text"
                            placeholder="Alice"
                            title="Use this username to login"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input  id="passwordFld"
                            class="form-control wbdv-field wbdv-password"
                            type="text"
                            placeholder="123qwe#$%"
                            title="Use this password to login"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password</label>
                <div class="col-sm-10">
                    <input  id="verifyPasswordFld"
                            class="form-control wbdv-field wbdv-password-verify"
                            type="text"
                            placeholder="123qwe#$%"
                            title="Use this to verify password"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a role="button"
                       class="btn btn-primary btn-block wbdv-button wbdv-register"
                       href="../profile/profile.template.client.html">Sign up</a>
                    <div class="row">
                        <div class="col-6">
                            <a class="wbdv-link wbdv-cancel"
                               href="../index.html">Cancel</a>
                        </div>
                        <div class="col-6">
                            <a class="float-right wbdv-link wbdv-login"
                               href="../login/login.template.client.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
