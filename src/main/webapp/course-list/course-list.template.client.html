<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"/>

    <link href="../styles.css" rel="stylesheet"/>

    <link href="./course-list.style.client.css"
          rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <nav class="navbar fixed-top navbar-dark bg-primary">
            <div class="form-inline row">
                <div>
                    <i class="fa fa-bars hamburger"></i>
                </div>
                <div class="d-none d-md-block course-manager-style">
                    Course Manager
                </div>
                <div class="search-area">
                    <input class="search-bar font-italic font-weight-bold"
                           type="text"
                           placeholder="New Course Title"
                           title="Username"/>
                </div>
                <div class="add-button-area">
                    <button class="btn btn-danger add-btn">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </nav>
        <table class="table">
            <thead>
                <tr>
                    <th class="d-sm-table-cell large-cell align-middle dark-gray">Title</th>
                    <th class="d-none d-md-table-cell small-cell align-middle dark-gray">Owned by
                        <i class="fa fa-caret-down drop-down-arrow"></i>
                    </th>
                    <th class="d-none d-md-table-cell small-cell align-middle last-modified-size dark-gray">Last modified by me</th>
                    <th class="small-cell align-middle dark-gray" align="center">
                        <i class="d-none d-md-block fa fa-th icon-spacing-15"></i>
                        <i class="d-none d-md-block fa fa-sort-alpha-asc icon-spacing-15"></i>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="large-cell align-middle text-truncate">
                        <i class="fa fa-file-text doc-icon"></i>
                        CS5500 Software Engineering Graduate
                    </td>
                    <td class="d-none d-md-table-cell small-cell align-middle row-light-text">me</td>
                    <td class="d-none d-md-table-cell small-cell align-middle row-light-text">6:45 PM</td>
                    <td class="small-cell align-middle dark-gray">
                        <a class="float-right btn x-button-spacing font-weight-bold">X</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>

        <button class="wbdv-bottom-right-10px btn btn-danger add-btn">
            <i class="fa fa-plus"></i>
        </button>

    </div>
</body>
</html>
