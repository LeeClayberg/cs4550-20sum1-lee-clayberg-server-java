<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Editor</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"/>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>

    <link href="../styles.css" rel="stylesheet"/>

    <link href="course-editor.style.client.css"
          rel="stylesheet"/>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 no-padding">
                <div class="module-top font-weight-bold">
                    <i class="fa fa-times module-top-x"></i>
                    CS5610 - WebDev
                </div>
                <div class="module-list">
                    <ul class="list-group">
                        <li class="list-group-item align-middle">
                            Module 1 - jQuery
                            <a class="d-none d-lg-block float-right btn x-button font-weight-bold ">X</a>
                        </li>
                        <li class="list-group-item active align-middle">
                            Module 2 - React
                            <a class="d-none d-lg-block float-right btn x-button font-weight-bold ">X</a>
                        </li>
                        <li class="list-group-item align-middle">
                            Module 3 - Redux
                            <a class="d-none d-lg-block float-right btn x-button font-weight-bold ">X</a>
                        </li>
                        <li class="list-group-item align-middle">
                            Module 4 - Native
                            <a class="d-none d-lg-block float-right btn x-button font-weight-bold ">X</a>
                        </li>
                        <li class="list-group-item align-middle">
                            Module 5 - Angular
                            <a class="d-none d-lg-block float-right btn x-button font-weight-bold ">X</a>
                        </li>
                        <li class="list-group-item align-middle">
                            Module 6 - Node
                            <a class="d-none d-lg-block float-right btn x-button font-weight-bold ">X</a>
                        </li>
                        <li class="list-group-item align-middle">
                            Module 7 - Mongo
                            <a class="d-none d-lg-block float-right btn x-button font-weight-bold ">X</a>
                        </li>
                    </ul>
                    <div class="align-middle" align="right">
                        <i class="fa fa-plus fa-lg bottom-plus"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-8 no-padding">
                <div class="lesson-top">
                    <ul class="nav nav-pills nav-fill">
                        <a class="nav-item nav-link">Build</a>
                        <a class="nav-item nav-link active">Pages</a>
                        <a class="nav-item nav-link">Theme</a>
                        <a class="nav-item nav-link">Store</a>
                        <a class="nav-item nav-link">Apps</a>
                        <a class="nav-item nav-link">Settings</a>
                        <i class="fa fa-plus fa-lg top-plus"></i>
                    </ul>
                </div>
                <div class="topics">
                    <ul class="nav nav-pills nav-fill">
                        <a class="nav-item topic-link">Topic 1</a>
                        <a class="nav-item topic-link active">Topic 2</a>
                        <a class="nav-item topic-link">Topic 3</a>
                        <a class="nav-item topic-link">Topic 4</a>
                        <a class="topic-plus align-middle" align="center">
                            <i class="fa fa-plus fa-sm"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
