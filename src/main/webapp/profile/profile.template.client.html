<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link href="../styles.css" rel="stylesheet"/>

    <link href="profile.style.client.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <div>
            <h1>Profile</h1>

            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input  id="usernameFld"
                            class="form-control wbdv-field wbdv-username"
                            type="text"
                            placeholder="Alice"
                            title="Username"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input  id="phoneFld"
                            class="form-control wbdv-field wbdv-phone"
                            type="tel"
                            placeholder="(555) 123-4324"
                            title="Phone Number"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input  id="emailFld"
                            class="form-control wbdv-field wbdv-email"
                            type="email"
                            placeholder="alice@wonderland.com"
                            title="Email Address"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <select id="roleFld" class="form-control">
                        <option selectedvalue="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
            </div>

            Date of birth
            <input type="date" value="2020-05-04">

            <a href="/index.html">
                Logout
            </a>

        </div>
    </div>
</body>
</html>
